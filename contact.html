<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contect Us to Order a Cofee" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e61d119af3.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <title>Contact to Dream Cafe</title>
  </head>
  <body>
    <header class="menu">
      <nav class="d-flex menu-nav justify-content-center">
        <a href="/index.html">Home</a>
        <a href="/menu.html">Menu</a>
        <a href="/" class="active">Contact Us</a>
      </nav>
      <div class="container ml-5">
        <h1>Order A Coffee</h1>
        <h3 class="m-5 ml-0 text-center">
          <span class="coffee">Coffee </span> <span> GRAINS </span>
          <span class="coffee">good for </span><span>BRAINS</span>
        </h3>
      </div>
    </header>
    <div class="container">
      <h2 class="text-center mt-5">
        <span class="aport"> Your </span>Information
      </h2>
      <form>
        <fieldset>
          <div class="parts">
            <label> Name</label>
            <input type="text" name="last name" />
          </div>

          <div class="parts">
            <label>Last Name</label>
            <input type="text" name="last last Name" />
          </div>

          <div class="parts">
            <label>Your Addres</label>
            <input type="addres" name="Email" />
          </div>

          <div class="parts">
            <label>Your Credit Card Number</label>
            <input type="Cardnumber" name="CardNumber" />
          </div>
          <br />
          <div class="parts">
            <label>Choose Your Coffee:</label><br />
            <select class="part-two" name="City">
              <option class="aport">Capachino</option>
              <option>Black Coffee</option>
              <option>Latte Special</option>
              <option>Coffee Seeds</option>
              <option>Espresso</option>
              <option>Espresso Special</option>
              <option>Iced Coffee</option>
              <option>Flat White</option>
              <option>Instant Black Coffee</option>
            </select>
          </div>
          <br />
          <div class="parts">
            <label>How You Hear About Us</label>
            <br />

            <select class="part-two">
              <option class="aport">Select</option>
              <option>Social Media</option>
              <option>Family</option>
              <option>Friend</option>
              <option>Other</option>
            </select>
          </div>

          <div class="parts">
            <input type="submit" value="Submit" class="btn" />
            <input type="button" value="Cancel" class="btn" />
          </div>
        </fieldset>
      </form>
    </div>
    <footer class="menu-footer">
      <span class="footer-info">
        <h6 class="text-center mt-5">Cooded By Tamana Farzami</h6>
        <h6 class="text-center">Connect With Me</h6>
        <a href="https://instagram.com/tamanafarzami?igshid=0GQ5ZDc20DK2ZA==">
          <i class="fa fa-instagram icon" aria-hidden="true"></i
        ></a>
        <a href="https://twiter.com/tamanafarzami">
          <i
            class="fa fa-twitter-square icon text-center"
            aria-hidden="true"
          ></i
        ></a>
        <a href="https://github.com/Tamana543">
          <i class="fa fa-github-square icon" aria-hidden="true"></i
        ></a>
      </span>
    </footer>
  </body>
</html>
